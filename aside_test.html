<body>
      <header>
          <h1>这是头部标题</h1>

      </header>
  <article>
      <h2>这里是正文的小标题</h2>
      <p>这里是正文的主要内容</p>
      <aside>
          <h3>这里是对正文进行补充注释的小标题</h3>
          <dl>
              <dt>1.这里是注释第一项的标题</dt>
              <dd>这里是注释第一项的内容</dd>
              <dt>2.这里是注释第二项的标题</dt>
              <dd>这里是注释第二项的内容</dd>
          </dl>
      </aside>
  </article>
